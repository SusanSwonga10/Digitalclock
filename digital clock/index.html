<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="clock">
          <h1>Digital Clock</h1>
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
          <div class="week">
            <span id="day">
                <!-- sunday,monday,tuesday,wednesday,thursday,friday,saturday -->
            </span>
          </div>
          <div class=" full date">
            <span id="year">0000</span>
            <span>-</span>
            <span id="mnth">00</span>
            <span>-</span>
            <span id="date">00</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
